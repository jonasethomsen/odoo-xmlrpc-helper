name: Build TypeScript

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      
    - name: Use Node.js
      uses: actions/setup-node@v2

    - name: Install Dependencies
      run: npm ci

    - name: Build
      run: npm run build
